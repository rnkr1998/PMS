      <script>
        (function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('slot-create');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
          
          form.classList.add('was-validated');
        
        }
        if (form.checkValidity() === true) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
          var op=parseInt(document.getElementById("selectoption").value);
          
          if(op==0)
          {
          window.location.href="../html/open_parking.html";
          }
          else if(op==1)
          {
            window.location.href="../html/pillar_parking.html";
          }
        }
       
        
      }, false);
    });
  }, false);
})();


      </script>

                 <h2 style="text-align: center;font-weight: bold;">ADMIN: CREATE PARKING SLOT SYSTEM</h2>
            </div>
            
          <form class="slot-create" novalidate>
           <div class="form-row">

             <div class="col mb-3">
               <label for="location name">LOCATION</label>
         
              <input type="text" class="form-control" placeholder="Enter location"  required>
        
              <div class="invalid-feedback">
               Please provide a valid location.
             </div>
             </div>

             <div class="col mb-3">
               <label for="City name">PARKING NAME</label>
               <input type="text" class="form-control " placeholder="Enter PARKING NAME" required>
               <div class="invalid-feedback">
                 Please provide a valid  name
               </div>
             </div>
            
           </div>
           <div class="form-row">

             <div class="col mb-3">
               <label for="CAPACITY">CAPACITY</label>
               <input type="text" class="form-control " placeholder="Enter capacity" required>
               <div class="invalid-feedback">
                 Please provide a valid capacity
               </div>
             </div>
             <div class="col mb-3">
               <label for="OWNER">OWNER </label>
               <input type="text" class="form-control" placeholder="Enter owner name" required>
               <div class="invalid-feedback">
                 Please provide a valid name.
               </div>
             </div>
           </div>




           <div class="form-row">

            
               <div class="form-group col mb-3">
                 <label class="mr-lg-2" for="parking type">PARKING TYPE</label>
                
                 <select class=" custom-select" id="selectoption" required>
                   <option value="" >Choose...</option>
                   <option value="0">Open</option>
                   <option value="1">Piller</option>
                   <option value="2">Both</option>
                 </select>
               
               </div>
               <div class="invalid-feedback">
                 Please select
              
             </div>


            
           
           </div>










           <div class="form-row">


           <div class="form-group">
             <div class="form-check">
               <div class="custom-control custom-checkbox my-1 mr-sm-2">
                 <input type="checkbox" class="custom-control-input" id="customControlInline" required>
                 <label class="custom-control-label" for="customControlInline">Remember my preference</label>
               </div>
             
        
               <div class="invalid-feedback">
                 You must agree before submitting.
               </div>
           
             </div>
             </div>
           </div>
           <button class="btn btn-block" style=" background-color: #196F3D  ;color:wheat ;" type="submit">Proceed to create parking slot</button>
         </form>
